language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm
  - hhvm-nightly

matrix:
  include:
    - php: 7.0
      env: UUID_VERSION='~2.0'
    - php: 7.0
      env: UUID_VERSION='~3.0'
  allow_failures:
    - php: hhvm
    - php: hhvm-nightly

before_install:
  - if [ "$UUID_VERSION" != "" ]; then composer require --dev --no-update ramsey/uuid=$UUID_VERSION; fi

install:
  - composer update --prefer-dist

script:
  - vendor/bin/phpunit --exclude-group=none
